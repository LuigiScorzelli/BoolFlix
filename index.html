<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>

      </div>
      <div class="container">
        <ul id="lingua">

        </ul>
      </div>
      <div class="container">
        <div class="container-header">
