<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <header>
      <div class="search">
        <input id="search-user" type="text" placeholder="inserisci il titolo da ricercare"></input>
        <button id="btn">ricerca</button>
      </div>
    </header>
    <main>
      <div class="container">
        <ul id="title">
          <li><h1>titolo</h1></li>
        </ul>
      </div>
      <div class="container">
        <ul id="titolo-originale">
          <li><h1>titolo originale</h1></li>
        </ul>
      </div>
      <div class="container">
        <ul id="lingua">
          <li><h1>lingua</h1></li>
        </ul>
      </div>
      <div class="container">
        <ul id="voto">
          <li><h1>voto</h1></li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
